<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="form">

        <form class="login-form" action="" method="post">
            <i class="fa-solid fa-circle-user"></i>
            <input class="user-input" type="text" name="" placeholder="Username" required>
            <input class="user-input" type="password" name="" placeholder="Password" required>
            <div class="options-1">
                <label class="remember-me"><input type="checkbox" name="">Remember me</label>
                <a href="#">Forgot your password?</a>
            </div>
            <input class="btn" type="submit" name="" value="LOGIN">

            <!--SIGN UP form start...-->
            
            <div class="options-2">
                <p>Not Registered? <a href="#">Create an Account</a></p>
            </div>
        </form>
        <form action="" method="post" class="signup-form">
            <i class="fa-solid fa-user-plus"></i>
            <input class="user-input" type="text" placeholder="Username" required>
            <input class="user-input" type="email" placeholder="Email Address" required>
            <input class="user-input" type="password" placeholder="Password" required>
            <input class="btn" type="submit" name="" value="SIGN UP">
            <div class="options-2">
                <p>Already Registered? <a href="#">Sign In</a></p>
            </div>
        </form>
    </div>
    <script>
        $('.options-2 a').click(function () {
            $('form').animate({
                height: "toogle", opacity: "toggle"
            }, "slow");
        });
    </script>
</body>

</html>
